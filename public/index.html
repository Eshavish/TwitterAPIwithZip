<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Twitter Tweets Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <style>

    #menu, #menu ul {
      list-style:none;
      padding:0;
      margin:0;
    }
    #menu li {
      border: #3B3B3B;
      float:left;
      position:relative;
      line-height: 4.5em;
      width: 10em;
    }
    #menu li ul {
      border: #3B3B3B;
      position:relative;
      margin-top:-1em;
      margin-left:10em;
      display:none;
    }
    #menu ul li ul {
      margin-top:-3em;
      margin-left:7em;
    }
    #mapid{
      position-bottom:10px;
    }
    #menu a {

      display:block;
      border-right:1px solid #fff;
      background:#E0F574;
      color:#3B3B3B;
      text-decoration:none;
      padding:0 10px;
    }
    #menu a:hover {
      background-color:#5798B4;
      color:#fff;
    }
    #menu ul {
      border-top:1px solid #fff;
    }
    #menu ul a {

      border-right:none;
      border-right:1px solid #fff;
      border-bottom:1px solid #fff;
      border-left:1px solid #fff;
      background:#AEC245;
    }
    #menu li:hover ul, #menu li.over ul {
      border: #3B3B3B;
      display:block;
    }
    #menu li:hover ul ul, #menu li.over ul ul {
      border: #3B3B3B;
      display:none;
    }
    /* SHOW SUBMENU 2 */
    #menu ul li:hover ul, #menu ul li.over ul {
      border: #3B3B3B;
      display:block;
    }
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
      background-color: #3e8e41;
    }

    .dropdown {

      position: relative;
      <!--display: inline-block;-->
    }

    .dropdown-content {
      display: none;
      position: relative;
      background-color: white;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {background-color: #f1f1f1}

    .show {display:block;}
  </style>
</head>
<body class="home" ng-controller="myCtrl">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Twitter Relationship Miner</h1>
    </div>
  </div>
  <div class="row" style="margin-top:50px;">
    <div class="col-xs-12">

      </br>
      </br>
                <input class="form-control" type="text" id="username" placeholder="Enter Username here" ng-model="username">
                <input class="form-control" type="number" id="id" placeholder="Enter Id here" ng-model="id">
      </br>
      </br>

          </div>
        </div>
      </div>



        <br>
      <br>
    <div id="id1">
      <br>
      <br>
      <br>

     <!-- <p class="text-center"><button class="btn btn-primary" ng-click="getfollowers(username)">Get followers</button></p>-->
      <p class="text-center"><button class="btn btn-primary" ng-click="getretweets(id)">Get Retweets</button></p>
      <p class="text-center"><button class="btn btn-primary" ng-click="getblocks(username)">Get blocks</button></p>
      <p class="text-center"><button class="btn btn-primary" ng-click="saveTweets(results)">Save tweets</button></p>

      <div ng-repeat="name in tweets | filter:query as filtered">
      </div>

     <!-- <p class="text-center"><button class="btn btn-primary" ng-click="getSearchTweets(zip,username)">Get Tweets</button></p>
      <p class="text-center"><button class="btn btn-primary" ng-click="saveTweets(results)">Save Tweets</button></p>-->
     </div>
      <!-- <p class="text-center"><button class="btn btn-primary" ng-click="searchLocalTweets(keyword)">Search Tweets Locally</button></p>-->
    </div>


  </div>
  <div class="row" ng-if="twitterErrors">
    <div class="col-xs-12">
      <div class="alert alert-danger">
        {{twitterErrors}}
      </div>
    </div>
  </div>
  <div id="resultTable" class="row" style="margin-top:50px;" ng-if="results">
    <div class="col-xs-12">
      <p class="text-center"><img ng-src="{{results.profile_image_url}}"></p>
      <table class="table table-bordered">
        <tr ng-repeat="(key, value) in results">
          <td>
            {{key}}
          </td>
          <td>
            {{value}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div id="mapid" width="200" height="200">

</div>



<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js">
</script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

<script src="/app.js"></script>
</body>
</html>
